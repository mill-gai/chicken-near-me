<div>
    <select class="input-primary {{isInvalid? 'border-red-500': 'border-black' }}" [(ngModel)]="selectedItem" (change)="onSelectOption()">
      <option *ngFor="let option of options" [ngValue]="option">{{ option.value }}</option>
      @for (option of options; track option.id) {
          <option value={{option}}>{{ option.value }}</option>
        }
    </select>
</div>
